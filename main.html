<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Tic Tac Teo</h1>
    <div id="nameContainer">
      <label for="user1">Player 1:</label>
      <input type="text" id="user1" placeholder="enter name" required><br>
      <label for="user2">Player 2:</label>
      <input type="text" id="user2" placeholder="enter name" required><br>

      <button type="submit">Start Game</button>
    </div>
    <div id="game-grid">
      <h2 id="message">Game Started</h2>
      <div id="gridContainer">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
        <div id="9"></div>
      </div>
    </div>
    <div id="btnContainer">
      <button type="submit">Clear</button>
      <button type="submit">Restart</button>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
